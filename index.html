<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Distribuição de Tempo</title>
  
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    
    <!-- CSS Bootstrap -->
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
      crossorigin="anonymous">      
    
    <!-- Bootstrap Icons -->
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" 
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" 
      crossorigin="anonymous">

    <!-- css do projeto -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  
  <body>

    <div class="container">
      <h1 class="primary-color text-center">Distribuição de Tempo</h1>

      <div id="accordion">
        <div class="card">
          <div class="card-header bg-dark-color" id="headingOne">
            <h5 class="mb-0">
              <button class="btn btn-dark btn-lg secondary-color" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Configurar Estrutura de Parágrafos <i class="bi bi-caret-down"></i>
              </button>
            </h5>
          </div>
      
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
              <div class="row mb-3">
                <div class="col-md-2 col-sm-12">
                  <div class="form-floating">  
                    <input
                      type="number"
                      class="form-control"
                      name="tempo-disponivel"
                      id="tempo-disponivel"
                      min="0"
                      max="99"
                      autocomplete="off"
                      step="5"
                    />
                    <label for="tempo-disponivel">Tempo Disp. (min)</label>
                  </div>
                </div>
        
                <div class="col-md-2 col-sm-12">
                  <div class="form-floating">  
                    <input
                      type="number"
                      class="form-control"
                      id="qtde-paragrafos"
                      min="0"
                      max="99"
                      autocomplete="off"
                    />
                    <label for="qtde-paragrafos">Qtde parágrafos</label>
                  </div>
                </div>
        
                <div class="col-md-2 col-sm-12">
                  <div class="form-floating">  
                    <input
                      type="time"
                      class="form-control"
                      id="hora-inicio"
                      autocomplete="off"
                    />
                    <label for="hora-inicio">Horário início</label>
                  </div>
                </div>
        
                <div class="col-md-2 col-sm-12">
                  <div class="form-check"> 
                    <input class="form-check-input" type="checkbox" value="" id="introducao" checked>
                    <label class="form-check-label" for="introducao">
                      Introdução
                    </label>
                  </div>
                
                  <div class="form-check"> 
                    <input class="form-check-input" type="checkbox" value="" id="conclusao" checked>
                    <label class="form-check-label" for="conclusao">
                      Conclusão
                    </label>
                  </div>
                </div>
        
                <div class="col-md-2 col-sm-12">
                  <select class="form-select form-select-md mb-3" aria-label=".form-select-md recapitulacao" id="recapitulacao">
                    <option value="0">Recapitulação</option>
                    <option value="1">Uma pergunta</option>
                    <option value="2">Duas perguntas</option>
                    <option selected value="3">Três perguntas</option>
                  </select>
                </div>
              </div>
            
              <div class="row mb-3 div-botoes-distribuir">
                <div class="col-6"> 
                  <input type="reset" value="Limpar" class="btn btn-dark btn-lg btn-distribuir" id="limpar"/>
                </div>
                <div class="col-6">
                  <input type="submit" value="Distribuir" class="btn btn-dark btn-lg btn-distribuir" id="distribuir"/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="div-tempo-total bg-dark-color">
      <div class="row mb-3"> 
        <div class="col-6">
          <input type="submit" value="Atualizar" class="btn btn-dark btn-lg btn-atualizar" id="atualizar"/>
        </div>
        <div class="col-6">
          <input type="submit" value="Copiar Tempos" class="btn btn-dark btn-lg btn-copiar" id="copiar"/>
        </div>
      </div>
      <div class="row mb-3"> 
        <div class="col-12">
          <p class="secondary-color" id="total-tempo-distribuido">Tempo Total Distribuído:
          </p>
        </div>
      </div>
    </div>

    <div class="row mb-3 div-paragrafos-distribuidos d-none border border-black" id="div-paragrafos-distribuidos">                  
      <h4 class="primary-color text-center titulo-paragrafos-distribuidos">
        Distribuição
      </h4>
    
      <div class="primary-color" id="paragrafo">
        <div class="row mb-3 paragrafo d-none template">
          <div class="col-md-3">
            <div class="form-floating">  
              <input
                type="text"
                class="form-control numero-paragrafo"
                id="numero-paragrafo"
                autocomplete="off"
              />
              <label for="numero-paragrafo">Parágrafo</label>
            </div>
          </div>
  
          <div class="col-md-3">
            <div class="form-floating">  
              <input
                type="number"
                class="form-control tempo-paragrafo-minutos"
                id="tempo-paragrafo-minutos"
                min="0"
                max="99"
                autocomplete="off"
              />
              <label for="tempo-paragrafo-minutos">Tempo parágrafo (minutos)</label>
            </div>
          </div>

          <div class="col-md-3">
            <div class="form-floating">  
              <input
                type="number"
                class="form-control tempo-paragrafo-segundos"
                id="tempo-paragrafo-segundos"
                min="0"
                max="59"
                autocomplete="off"
                step="10"
              />
              <label for="tempo-paragrafo-segundos">Tempo parágrafo (segundos)</label>
            </div>
          </div>

          <div class="col-md-3">
            <div class="form-floating">  
              <p class="hora-final-paragrafo">
            </div>
          </div>
        </div>
      </div>
    </div>

    
  <script src="js/scripts.js"></script>
  <script src="js/moment.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  </body>
</html>
